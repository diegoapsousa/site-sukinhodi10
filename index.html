<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukinho di 10 | Cultura e Sabor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container nav-container">
            <img src="img/nome.png" alt="Sukinho di 10" class="logo">
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero container">
            <div class="hero-text">
                <h1>Sabor que valoriza nossa cultura</h1>
                <p>O autêntico suco artesanal feito com dedicação e tradição.</p>
                <a href="#produtos" class="btn">Ver Catálogo</a>
            </div>
            <div class="hero-img">
                <img src="img/jarra.png" alt="Jarra Sukinho di 10">
            </div>
        </section>

        <section id="produtos" class="produtos container">
            <h2>Nossa Produção</h2>
            <div class="galeria">
                <div class="foto-card"><img src="img/foto1.png" alt="Produção 1"></div>
                <div class="foto-card"><img src="img/foto2.png" alt="Produção 2"></div>
                <div class="foto-card"><img src="img/foto3.png" alt="Produção 3"></div>
                <div class="foto-card"><img src="img/foto4.png" alt="Produção 4"></div>
                <div class="foto-card"><img src="img/foto5.png" alt="Produção 5"></div>
                <div class="foto-card"><img src="img/foto6.png" alt="Produção 6"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Sukinho di 10 - Trabalho de Extensão Cultural</p>
    </footer>

</body>
</html>
